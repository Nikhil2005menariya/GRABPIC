version: "3.9"

services:
  # --------------------------------
  # AI Service (FastAPI + InsightFace + Chroma Cloud)
  # --------------------------------
  ai:
    build:
      context: ./ai-service
    container_name: grabpic-ai
    ports:
      - "8000:8000"
    env_file:
      - ./ai-service/.env
    restart: always

  # --------------------------------
  # API Gateway (Express)
  # --------------------------------
  api:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: grabpic-api
    ports:
      - "5050:5000"
    depends_on:
      - ai
    env_file:
      - ./api-gateway/.env
    restart: always

  # --------------------------------
  # Worker (BullMQ)
  # --------------------------------
  worker:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile.worker
    container_name: grabpic-worker
    depends_on:
      - ai
    env_file:
      - ./api-gateway/.env
    restart: always
